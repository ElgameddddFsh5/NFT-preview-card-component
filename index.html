<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="css/css.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Epilogue:wght@500;700&family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <div class="card">
            <div class="image">
              <img class="main-img" src="images/image-equilibrium.jpg" alt="" />
            </div>
            <h1>Equilibrium #3429</h1>
            <h2>Our Equilibrium collection promotes balance and calm.</h2>
            <div class="eth">
              <div class="et">
                <img src="images/icon-ethereum.svg" alt="" />
                <h3>0.041 ETH</h3>
              </div>
              <div class="days">
                <img src="images/icon-clock.svg" alt="" />
                <h4>3 days left</h4>
              </div>
            </div>

            <div class="creation">
              <img class="avatar" src="images/image-avatar.png" alt="" />
              <h5>
                Creation of
                <h6>Jules Wyvern</h6>
              </h5>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mostafa Ashraf</a>.
    </div>
  </body>
</html>
